<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stopwatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Stopwatch</h1>
        <div class="display" id="display">00:00:00.00</div>
        <div class="controls">
            <button class="btn btn-start" id="startBtn">
                <i class="fas fa-play"></i> Start
            </button>
            <button class="btn btn-pause" id="pauseBtn" disabled>
                <i class="fas fa-pause"></i> Pause
            </button>
            <button class="btn btn-reset" id="resetBtn" disabled>
                <i class="fas fa-redo"></i> Reset
            </button>
            <button class="btn btn-lap" id="lapBtn" disabled>
                <i class="fas fa-flag"></i> Lap
            </button>
        </div>
        <div class="lap-divider">Lap Times</div>
        <div class="laps" id="lapsContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
